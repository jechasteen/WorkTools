<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Display Plan</title>
    <style>
    %STYLE%
    </style>
</head>
<body>
    <div id="print-heading">
        <span>
            <img src="kroger-logo.png" width="15%" height="15%" alt="Kroger Logo" style="filter: invert(1); filter: brightness(0.5);">
            <p>Dairy Display Plan</p>
        </span>
        <span id="print-meta">
            <span id="print-period-week"></span>
            <span id="print-date"></span>
        </span>
    </div>
    <div id="meta">
        <label for="period">Period</label>
        <input type="text" id="period">
        <label for="week">Week</label>
        <input type="text" id="week">
        <label for="date">Week Beginning</label>
        <input type="date" id="date">
    </div>
    <div class="flex-container">
        <table class="flex">
            <tr>
                <td rowspan="2">A</td>
                <td>J</td>
                <td rowspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
        <table class="flex">
            <tr>
                <td rowspan="2">B</td>
                <td>I</td>
                <td rowspan="2">H</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
        </table>
        <table class="flex">
            <tr>
                <td rowspan="2">D</td>
                <td>G</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>E</td>
            </tr>
        </table>
    </div>
    <table id="table">
        <thead>
            <tr id="heading"></tr>
        </thead>
    </table>
    <footer>v%VERSION%b%BUILD%</footer>
    
    <script>
    %SCRIPT%
    </script>
</body>
</html>
